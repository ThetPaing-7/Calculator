<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="jsfile.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculatorContainer">
            <!-- Display Number Area -->
            <div id="outputArea">
                <div id="displayArea">
                    
                </div>
            </div>
            <!-- Calculator Body -->
            <div class="calculatorBody">

                    <button id="1" data-type ="number">1</button>
                    <button id="2" data-type = "number">2</button>
                    <button id="3" data-type = "number">3</button>
                    <button id="add" data-type="operator-add">+</button>
               
                    <button id="4" data-type="number">4</button>
                    <button id="5" data-type="number">5</button>
                    <button id="6" data-type="number">6</button>
                    <button id="subtract" data-type="operator-subtract">-</button>
              
                    <button id="7" data-type="number">7</button>
                    <button id="8" data-type="number">8</button>
                    <button id="9" data-type="number">9</button>
                    <button id="multiply" data-type="operator-multiply">*</button>
        
                    <button id="0" data-type="number-zero">0</button>
                    <button id="decimal" data-type="number-decimal">.</button>
                    <button id="equal">=</button>
                    <button id="divide" data-type="operator-divide">/</button>
                    <button id="clear">Clear</button>
                </div>   

            </div>
        </div>
    </div>
    
</body>
</html>
